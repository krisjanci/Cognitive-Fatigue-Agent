<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Reaction Test</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        display: grid;
        place-items: center;
        height: 100vh;
      }
      .box {
        width: min(720px, 92vw);
        border: 1px solid #ddd;
        border-radius: 16px;
        padding: 18px;
      }
      h1 { margin: 0 0 8px 0; }
      .muted { color: #666; }
      .stage {
        margin-top: 16px;
        border-radius: 14px;
        padding: 18px;
        border: 1px solid #eee;
        user-select: none;
      }
      .ready { background: #f3f4f6; }
      .wait { background: #fde68a; }
      .go { background: #bbf7d0; }
      button {
        margin-top: 14px;
        padding: 12px 14px;
        border: 0;
        border-radius: 12px;
        cursor: pointer;
        font-weight: bold;
      }
      .btn { background: #3b82f6; color: white; }
      .small { font-size: 13px; }
      .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
    </style>
  </head>
  <body>
    <div class="box">
      <h1>Reaction Test</h1>
      <div class="muted">
        Click when the box turns green. 5 trials. Result = median reaction time.
      </div>

      <div id="stage" class="stage ready">
        Press “Start” to begin.
      </div>

      <button id="btnStart" class="btn">Start</button>

      <div class="small muted" style="margin-top:12px;">
        Tip: Don’t anticipate. Wait for green.
      </div>

      <div id="result" class="small" style="margin-top:14px;"></div>
      <div id="rec" class="small mono" style="margin-top:10px;"></div>
    </div>

    <script src="test.js"></script>
  </body>
</html>
